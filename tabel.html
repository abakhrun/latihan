<html>
<head>
	<title>Tabel</title>
	<style type="text/css">
		table,td,tr{border: 1px solid;}

	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2">No</td>
			<td rowspan="2">Nama</td>
			<td colspan="2">Jenis Kelamin</td>
			<td rowspan="2">Keterangan</td>
		</tr>
		<tr>
			<td>Laki-Laki</td>
			<td>Perempuan</td>
		</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td>V</td>
			<td>-</td>
			<td>Keterangan 1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
			<td>-</td>
			<td>V</td>
			<td>Keterangan 2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>C</td>
			<td>V</td>
			<td>V</td>
			<td>Keterangan 3</td>
		</tr>
		<tr>
			<td colspan="4">Total</td>
			<td>Keterangan 3</td>
		</tr>
	</table>

</body>
</html>
